<!DOCTYPE html>

<!--
Menu estudiantes
-->

<html>
    
    <head>
        
        <title>Menu con Section</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="materialize/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        <link href="awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        
    </head>
    
    <body class="color-menu">
        
        <nav>
           <div class="nav-wrapper green">
                <a href="#" class="brand-logo center">Unicesar</a>               
           </div>
        </nav>
        
        <div class="container">    
            
            <div class="card center">
                <p>Bienvenido, Nuevo Usuario</p>
            </div>
            
            <div class="row center">
                
                <div class="col s4 offset-s1 card">                    
                    <div class="section">
                        <div>
                            <i class="fa fa-user fa-3x espacio-menu"></i>
                        </div>                        
                        <div class="divider"></div>
                        <label>Perfil</label>                        
                    </div>
                </div>
                
                <div class="col s4 offset-s2 card">
                    <div class="section">
                        <div>
                            <i class="fa fa-clock-o fa-3x espacio-menu"></i>
                        </div>             
                        <div class="divider"></div>
                        <label>Horario</label>                                                
                   </div>
                </div>
                
                
                <div class="col s4 offset-s1 card">                    
                    <div class="section">
                       <div>                            
                            <i class="fa fa-check fa-3x espacio-menu"></i> 
                        </div>
                        <div class="divider"></div>
                        <label>Calificaciones</label>                         
                   </div>
                </div>
                
                <div class="col s4 offset-s2 card">
                    <div class="section">
                        <div>
                            <i class="fa fa-calendar fa-3x espacio-menu"></i>
                        </div>                               
                        <div class="divider"></div> 
                        <label>Calendario</label>                      
                   </div>
                </div>
                
                <div class="col s4 offset-s1 card">                    
                    <div class="section">
                        <div>
                            <i class="fa fa-briefcase fa-3x espacio-menu"></i>
                        </div>       
                        <div class="divider"></div>
                        <label>Info. Admon.</label>                             
                   </div>
                </div>
                
                <div class="col s4 offset-s2 card">
                    <div class="section">
                        <div>
                            <i class="fa fa-newspaper-o fa-3x espacio-menu"></i> 
                        </div>       
                        <div class="divider"></div> 
                        <label>Noticias</label>                                                 
                   </div>
                </div>
                
                <div class="col s4 offset-s1 card">                    
                    <div class="section">
                        <div>
                           <i class="fa fa-university fa-3x espacio-menu"></i>
                        </div>             
                        <div class="divider"></div>
                        <label>Mi UPC</label>                           
                   </div>
                </div>
                
                
            </div>
            
            <div class="z-depth-1 center white">
                
                <div class="container">
                    
                    
                    <div class="section">
                         Nombre Asignatura
                    </div>                       
                    

                    <div class="row">
                        <div class="col s4">
                            <div class="section">
                                <label>Codigo</label>
                                <p>ABC123</p>
                                <div class="divider"></div>
                                <label>Lugar(es)</label>
                                <p>Bloque I</p>
                            </div>
                        </div>
                        <div class="col s4">
                            <div class="section">
                                <label>Grupo</label>
                                <p>1</p>
                                <div class="divider"></div>
                                <label>Dia(s)</label>
                                <p>Lun/Mie</p>
                            </div>
                        </div>
                        <div class="col s4">
                            <div class="section">
                                <label>Creditos</label>
                                <p>4</p>
                                <div class="divider"></div>
                                <label>Hora(s)</label>
                                <p>8-10/14-16</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
            </div>
            
            
        </div>
        
        
        <script src="jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="materialize/js/materialize.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function() {
                
                
                
            });
        </script>
        
    </body>
    
</html>
